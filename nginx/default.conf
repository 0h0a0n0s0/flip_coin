# 檔案: nginx/default.conf (★★★ Server 配置 ★★★)
# 注意：realip 模組配置在 nginx.conf 的 http 塊中

server {
    listen 80;
    server_name localhost;

    # (規則 1: v2 後台 API (優先匹配))
    location /api/admin/ {
        proxy_pass http://api:3000;
        proxy_set_header Host $host;
        # (★★★ 修正：正確傳遞真實客戶端 IP ★★★)
        # $proxy_add_x_forwarded_for 會自動處理：如果已存在則追加，否則創建新的
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # (規則 2: v2 後台頁面 (次要匹配))
    # (★★★ 關鍵修改 ★★★)
    # (將 /admin/ 請求也發送到 api 服務，讓 middleware 執行 IP 檢查)
    location /admin/ {
        proxy_pass http://api:3000; # (修改點：從 admin-ui:80 改為 api:3000)
        
        # (★★★ 移除 rewrite，因為 api 服務會處理完整的 /admin/ 路徑 ★★★)
        # rewrite ^/admin/(.*)$ /$1 break; 
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # (規則 3: v1 dApp 和 v1 API (回退))
    location / {
        proxy_pass http://api:3000;
        proxy_set_header Host $host;
        # (★★★ 修正：正確傳遞真實客戶端 IP ★★★)
        # 對於 Docker Desktop，$remote_addr 可能是網關 IP
        # 使用 $proxy_add_x_forwarded_for 會自動處理 X-Forwarded-For
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}