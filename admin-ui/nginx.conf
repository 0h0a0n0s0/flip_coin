# 檔案: admin-ui/nginx.conf (★★★ v2 路由版，完全替換 ★★★)

server {
    listen 80;
    root /usr/share/nginx/html; #
    index index.html index.htm;

    # (★★★ 關鍵：處理所有請求 ★★★)
    location / {
        # (★★★ 修正：回退到 /index.html ★★★)
        # (因為 publicPath: '/admin/' 會讓 index.html 位於 /usr/share/nginx/html/index.html)
        # (Nginx 代理收到 /admin/ 會轉發到 / (因為 proxy_pass http://admin-ui:80;))
        # (所以 admin-ui 內部仍然是根路徑)
        try_files $uri $uri/ /index.html;
    }
}